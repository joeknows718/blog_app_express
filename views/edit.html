
<h1>Edit {{ title }}</h1>

<form action="/article/{{ idea.id}}/save" type="text" id="ideaform" method="POST">
	<p>
		<label for="title">Your Idea Title:</label>
		<input name="title" type="text" placeholder="{{ idea.title }}" id="title">
	</p>
	<p>
		<label for="body">Idea:</label>
		<textarea name="body" cols="40" rows="10" id="body" placeholder="{{ idea.body }}"></textarea>
	</p>
	<p>
		<input name='submit' type='submit' value="Send" id="submit">
	</p>
</form>
