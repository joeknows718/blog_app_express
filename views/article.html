<h1>{{ idea.title }}</h1>

Published {{ idea.date }}

<p> 
	{{ idea.body }}
</p>

<div>
	<a href="/article/{{idea.id}}/edit"><button type="button" class="btn btn-primary">Edit</button></a>
	<a href="/article/{{idea.id}}/delete"><button type="button" class="btn btn-danger" onclick="return(confDelete());">Delete</button></a>
</div>	

<script type="text/javascript">
	$(document).ready(function(){
		function confDelete() { 
		    if (window.confirm('Are you sure you want to delete this idea?'))
		    {
		        return true;
		    }
		    else
		        return false;
		};
	});
</script>
